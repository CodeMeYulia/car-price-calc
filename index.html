<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form action="#" name="mainF" class="mainF">
        <div class="calk__head-container">
            <h1 class="calk__title">Калькулятор стоимости авто</h1>
        </div>
        <ul class="wrapper">
            <li class="form-row brandSelect">
                <label for="brandSelect" class="brand"> выбрать марку</label>
                <select class="select" name="brandSelect" id="brandSelect" onchange="selectBrand(this)">
                    <option>--выберите марку авто--</option>
                    <option>Renault</option>
                    <option>Mazda</option>
                    <option>Opel</option>
                </select>
            </li>
            <li class="form-row modelSelect">
                <label for="modelSelect " class="model"> выбрать модель</label>
                <select class="select" name="modelSelect" id="modelSelect">
                    <option value="0">--выберите модель авто--</option>
                </select>
            </li>

            <li class="form-row fuelselect">
                <label>тип топлива</label>
                <input type="checkbox" id="petrol" class="checkbox select" name="fuel" value="бензин" checked>
                <label for="petrol">бензин</label>
                <input type="checkbox" id="checkbox" class="checkbox" name="fuel" value="газ">
                <label for="gas">газ</label>
                <input type="checkbox" id="checkbox" class="checkbox" name="fuel" value="дизель">
                <label for="diesel">дизель</label>
                <input type="checkbox" id="checkbox" class="checkbox" name="fuel" value="электричество">
                <label for="electricity">электричество</label>
            </li>

            <li class="form-row volume">
                <label for="volume" value="1,1 - 3,5">объем двигателя, л</label>
                <input type="number" id="volume" name="volume" class="select" placeholder="1,1" min="1.1" max="3.5"
                    step="0.4">
            </li>

            <li class="form-row condition">
                <label>состояние</label>
                <input type="radio" id="new1" name="condition" class="select" checked value="condition1">
                <label for="new">новая</label>
                <input type="radio" id="old" name="condition" class="select" value="condition2">
                <label for="old">б/у</label>
            </li>

            <li class="form-row own">
                <input type="radio" id="owners1" name="owners" checked class="owners">
                <label for="owners1" value="owners1" class="owners">1-2 владельца</label>
                <input type="radio" id="owners2" name="owners" class="owners">
                <label for="owners2" value="owners2" class="owners">3 и более</label>
            </li>

            <li class="form-row color">
                <input type="radio" id="withe" name="color" checked class="colors">
                <label for="withe" value="withe" class="color">белая</label>
                <input type="radio" id="black" name="color" class="colors">
                <label for="black" value="black" class="color">черная</label>
                <input type="radio" id="red" name="color" class="colors">
                <label for="red" value="red" class="color">красная</label>
                <input type="radio" id="gray" name="color" class="colors">
                <label for="gray" value="gray" class="color">серая</label>
                <input type="radio" id="blue" name="color" class="colors">
                <label for="blue" value="blue" class="color">синяя</label>
                <input type="radio" id="ultra" name="color" class="colors">
                <label for="ultra" value="ultra" class="color">ультра</label>
            </li>
            <br>
            <hr>
            <li class="form-row pay">
                <label for="typepay1"></label>
                <input type="radio" id="typepay1" name="typepay" checked class="typepay">
                <label for="typepay1" value="cardpay">оплата картой</label>
                <input type="radio" id="typepay2" name="typepay" class="typepay">
                <label for="typepay2" value="cashpay">оплата наличными</label>
                <input type="radio" id="typepay3" name="typepay" class="typepay">
                <label for="typepay3" value="billpay">оплата по счету</label>
            </li>
        </ul>
        <button class="carprice">расчитать цену</button>
    </form>
    <div class="summary">

    </div>
    <script src="/index.js"></script>
</body>

</html>
