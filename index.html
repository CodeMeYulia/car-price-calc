<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form action="#" name="mainF" class="mainF">
        <div class="calk__head-container">
            <h1 class="calk__title">Калькулятор стоимости авто</h1>
        </div>
        <ul class="wrapper">
            <li class="form-row brandSelect">
                <label for="brandSelect" class="brand"> выбрать марку</label>
                <select class="select" name="brandSelect" id="brandSelect" onchange="selectBrand(this)">
                    <option>--выберите марку авто--</option>
                    <option>Renault</option>
                    <option>Mazda</option>
                    <option>Opel</option>
                </select>
            </li>
            <li class="form-row modelSelect">
                <label for="modelSelect " class="model"> выбрать модель</label>
                <select class="select" name="modelSelect" id="modelSelect">
                    <option value="0">--выберите модель авто--</option>
                </select>
            </li>

            <li class="form-row fuelselect">
                <span>тип топлива</span>
                <input type="radio" id="petrol" name="fuel" class="fuel" value="1000" checked>
                <label for="petrol">бензин</label>
                <input type="radio" id="gas" name="fuel" class="fuel" value="1200">
                <label for="gas">газ</label>
                <input type="radio" id="diesel" name="fuel" class="fuel" value="1800">
                <label for="diesel">дизель</label>
                <input type="radio" id="electricity" name="fuel" class="fuel" value="5000">
                <label for="electricity">электричество</label>
            </li>

            <li class="form-row">
                <label for="volume" value="">объем двигателя, л</label>
                <input type="number" id="volume" name="volume" class="select volume" placeholder="1,1" min="1.1"
                    max="3.5" step="0.4">
            </li>

            <li class="form-row condition">
                <label>состояние</label>
                <input type="radio" id="new1" name="condition" class="select" checked value="0">
                <label for="new">новая</label>
                <input type="radio" id="old" name="condition" class="select">
                <label for="old">б/у</label>
            </li>

            <li class="form-row own">
                <input type="radio" id="owners1" name="owners" class="owners" value="-100000" checked>
                <label for="owners1" class="owners">1-2 владельца</label>
                <input type="radio" id="owners2" name="owners" class="owners" value="-300000">
                <label for="owners2" class="owners">3 и более</label>
            </li>

            <li class="form-row color">
                <input type="radio" id="withe" name="color" checked class="colors" value="1000">
                <label for="withe" class="color">белая</label>
                <input type="radio" id="black" name="color" class="colors" value="1000">
                <label for="black" class="color">черная</label>
                <input type="radio" id="red" name="color" class="colors" value="5000">
                <label for="red" ass="color">красная</label>
                <input type="radio" id="gray" name="color" class="colors" value="1000">
                <label for="gray" lass="color">серая</label>
                <input type="radio" id="blue" name="color" class="colors" value="1000">
                <label for="blue" lass="color">синяя</label>
                <input type="radio" id="ultra" name="color" class="colors" value="15000">
                <label for="ultra" class="color">ультра</label>
            </li>
            <br>
            <hr>
            <li class="form-row pay">
                <label for="typepay1"></label>
                <input type="radio" id="typepay1" name="typepay" checked class="typepay">
                <label for="typepay1" value="cardpay">оплата картой</label>
                <input type="radio" id="typepay2" name="typepay" class="typepay">
                <label for="typepay2" value="cashpay">оплата наличными</label>
                <input type="radio" id="typepay3" name="typepay" class="typepay">
                <label for="typepay3" value="billpay">оплата по счету</label>
            </li>
        </ul>
        <button type="button" class="carprice">расчитать цену</button>
    </form>
    <div class="summary">

    </div>


    <script src="/index.js"></script>
</body>

</html>
